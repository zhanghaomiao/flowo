services:
  db:
    image: postgres:15-alpine
    container_name: flowo-postgres-dev
    env_file:
      - .env
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - flowo-dev-network
    restart: unless-stopped

  flowo-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    user: "${UID:-0}:${GID:-0}"
    container_name: flowo-backend-dev
    userns_mode: "keep-id"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ${FLOWO_WORKING_PATH:-.}:${CONTAINER_MOUNT_PATH:-/work_dir}:ro
      - ./app:/app/app # Mount local app directory for hot-reload
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      - db
    networks:
      - flowo-dev-network
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Use uvicorn with --reload for development
    command:
      - sh
      - -c
      - |
        echo 'üöÄ Starting backend setup...'
        echo 'Running database migrations...'
        alembic upgrade head
        echo '‚úÖ Database migrations completed!'
        echo 'Starting application with reload...'
        exec uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  flowo-frontend:
    image: node:22-alpine
    container_name: flowo-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    networks:
      - flowo-dev-network
    ports:
      - "5173:5173"
    restart: unless-stopped
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]

  # 2. Caddy (‰Ωú‰∏∫ÁΩëÂÖ≥ÔºåÊåáÂêëÂÆø‰∏ªÊú∫)
  caddy:
    image: caddy:2-alpine
    container_name: caddy-dev
    env_file:
      - .env
    environment:
      BACKEND_TARGET: flowo-backend:8000
      FRONTEND_TARGET: flowo-frontend:5173
      FRONTEND_PORT: 5173 # Vite dev server port
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ${FLOWO_WORKING_PATH:-.}:${CONTAINER_MOUNT_PATH:-/flowo-data}:ro
      - caddy_data_dev:/data
      - caddy_config_dev:/config
    ports:
      - "${PORT:-3100}:80"
    depends_on:
      - flowo-backend
      - flowo-frontend
    networks:
      - flowo-dev-network
    restart: unless-stopped

volumes:
  postgres_data_dev:
  caddy_data_dev:
  caddy_config_dev:

networks:
  flowo-dev-network:
    driver: bridge
