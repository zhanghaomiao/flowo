name: Conditional Docker Build and Push

on:
  push:
    branches:
      - release
    paths:
      - "backend/app/**"
      - "frontend/src/**"
      - ".github/workflows/**"

env:
  BACKEND_IMAGE: flowo-backend
  FRONTEND_IMAGE: flowo-frontend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          changed_files=$(git diff --name-only HEAD~1 HEAD)

          echo "$changed_files"

          backend_changed=false
          frontend_changed=false

          if echo "$changed_files" | grep -qE '^backend/app/'; then
            backend_changed=true
          fi

          if echo "$changed_files" | grep -qE '^frontend/src/'; then
            frontend_changed=true
          fi

          if echo "$changed_files" | grep -qE '^\.github/workflows/'; then
            backend_changed=true
            frontend_changed=true
            echo "Workflow changes detected, triggering both builds"
          fi

          echo "backend=$backend_changed" >> $GITHUB_OUTPUT
          echo "frontend=$frontend_changed" >> $GITHUB_OUTPUT

  build-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
          platforms: linux/amd64

  build-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
          platforms: linux/amd64
          build-args: |
            VITE_API_BASE_PATH=http://localhost:3100
