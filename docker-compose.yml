services:
  postgresql:
    image: postgres:15-alpine
    container_name: flowo-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowo-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-flowo} -d ${POSTGRES_DB:-flowo_logs}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  flowo-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend

    container_name: flowo-backend
    userns_mode: "keep-id"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
    volumes:
      - ${FLOWO_WORKING_PATH:-.}:${CONTAINER_MOUNT_PATH:-/work_dir}:ro
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - flowo-network
    restart: unless-stopped
    entrypoint: []
    command:
      - sh
      - -c
      - |
        echo 'üöÄ Starting backend setup...'
        echo 'Running database migrations...'
        if alembic upgrade head; then
            echo '‚úÖ Database migrations completed successfully!'
        else
            echo '‚ùå Database migrations failed!'
            exit 1
        fi
        echo 'Starting application...'
        exec uvicorn app.main:app --host 0.0.0.0 --port 8000

  flowo-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowo-frontend
    networks:
      - flowo-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ${FLOWO_WORKING_PATH:-.}:${CONTAINER_MOUNT_PATH:-/flowo-data}:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "${PORT:-3100}:80"
    depends_on:
      - flowo-backend
      - flowo-frontend
    networks:
      - flowo-network
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  flowo-network:
    driver: bridge
