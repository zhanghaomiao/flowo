apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: flowo

namespace: flowo

resources:
  - namespace.yaml
  - configmap.yaml
  - storage.yaml
  - postgresql.yaml
  - migrations.yaml
  - backend.yaml
  - frontend.yaml
  - caddy.yaml
  # Uncomment the following line if using ingress
  # - ingress.yaml

images:
  - name: flowo-backend
    newTag: latest
  - name: flowo-frontend
    newTag: latest

commonLabels:
  app.kubernetes.io/name: flowo
  app.kubernetes.io/version: "1.0.0"

# Patches for different environments
patchesStrategicMerge: []

# ConfigMap generator (optional)
# configMapGenerator:
#   - name: flowo-config
#     files:
#       - application.properties
#     options:
#       disableNameSuffixHash: true
