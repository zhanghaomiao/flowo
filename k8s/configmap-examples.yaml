# Example values for development/testing
apiVersion: v1
kind: ConfigMap
metadata:
  name: flowo-dev-config
  namespace: flowo
data:
  # Development configuration
  POSTGRES_HOST: "postgresql"
  POSTGRES_PORT: "5432"
  BACKEND_PORT: "8000"
  LOG_LEVEL: "DEBUG"
  TZ: "Asia/Shanghai"
  CADDY_PORT: "80"
  VITE_DISABLE_SSE: "false"
  VITE_SSE_RECONNECT_INTERVAL: "3000"
  VITE_SSE_MAX_RETRIES: "5"
  VITE_API_BASE_PATH: "http://localhost:8080"
---
# Example production values
apiVersion: v1
kind: ConfigMap
metadata:
  name: flowo-prod-config
  namespace: flowo
data:
  # Production configuration
  POSTGRES_HOST: "postgresql"
  POSTGRES_PORT: "5432"
  BACKEND_PORT: "8000"
  LOG_LEVEL: "INFO"
  TZ: "Asia/Shanghai"
  CADDY_PORT: "80"
  VITE_DISABLE_SSE: "false"
  VITE_API_BASE_PATH: "http://dashborad.flowo.com"
